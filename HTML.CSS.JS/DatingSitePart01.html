<html>

<head>
  <meta name="Minh Hoang" content="Dating Site">
</head>

<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>
        Your Face:
      </legend>
      <label for="fileToUpload">Your image:</label>
      <input type="file" id="fileToUpload" name="fileToUpload" required>
      <br>

      <label for="preview">Image preview:</label>
      <img id="preview">
    </fieldset>

    <fieldset>
      <legend>
        Your General Details
      </legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
      <br>

      <label for="gender"> Gender:</label>
      <input type="radio" id="gender" name="gender" required>
      <span class="cbr">Male</label>
        <input type="radio" id="gender" name="gender" required>
        <span class="cbr">Female</label>
          <br>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="0" max="100" value="18" required>
          <br>

          <label for="bday">Date of birth:</label>
          <input type="date" id="bday" name="bday">
          <br>

          <label for="fcolor">Farorite color:</label>
          <input type="color" id="fcolor" name="fcolor">
          <br>

          <label for="country">Which country:</label>
          <select id="country" name="country">
            <option value="none">
              None
            </option>
            <option value="usa">
              United States
            </option>
            <option value="vietnam">
              Vietnam
            </option>
            <option value="england">
              England
            </option>
            <option value="canada">
              Canada
            </option>
            <option value="mexico">
              Mexico
            </option>
          </select>
          <br>
    </fieldset>

    <fieldset>
      <legend>
        Your Indicator
      </legend>
      <label for="height">Height:</label>
      <label for="height" class="range">Short</label>
      <input type="range" id="height" name="height" min="0" max="100">
      <label for="height" class="range">Tall</label>
      <br>

      <label for="salary">Salary:</label>
      <label for="height" class="range">Poor</label>
      <input type="range" id="salary" name="salary" min="0" max="100">
      <label for="salary" class="range">Rich</label>
    </fieldset>

    <fieldset>
      <legend>
        Your Contact Information
      </legend>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required>
      <br>

      <label for="mobile">Mobile: </label>
      <input type="tel" id="mobile" name="mobile">
      <br>

      <label for="address">Address: </label>
      <textarea id="address" name="address" width="360px" height="50px"></textarea>
      <br>

      <label> Method to contact you:</label>
      <input type="checkbox" id="contactEmail" name="contactEmail">
      <label for="contactEmail" class="cbr">Email</label>
      <input type="checkbox" id="contactWhatsapp" name="contactWhatsapp">
      <label for="contactWhatsapp" class="cbr">Whatsapp</label>
      <input type="checkbox" id="contactInapp" name="contactInapp">
      <label for="contactInapp" class="cbr">In-app chat</label>
    </fieldset>
    <input type="submit">
  </form>

</body>

</html>
